---
- name: Setup vLLM on remote host
  hosts: vllm_host
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - ifstat
          - sysstat
        state: present

    - name: Create a Python virtual environment for vLLM
      command: python3 -m venv /opt/vllm_env

    - name: Install vLLM within the virtual environment
      pip:
        name: vllm
        virtualenv: /opt/vllm_env

    - name: Create systemd service file for vLLM
      copy:
        dest: /etc/systemd/system/vllm.service
        content: |
          [Unit]
          Description=vLLM Service
          After=network-online.target

          [Service]
          User=root
          Group=root
          WorkingDirectory=/root
          Environment="PATH=/opt/vllm_env/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin"
          ExecStart=/bin/bash -c 'source /opt/vllm_env/bin/activate && vllm serve Qwen/Qwen2.5-Coder-32B-Instruct --gpu-memory-utilization 0.97'
          Restart=always
          RestartSec=3

          [Install]
          WantedBy=default.target
        mode: '0644'

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Start vLLM service
      systemd:
        name: vllm
        state: started
        enabled: yes
